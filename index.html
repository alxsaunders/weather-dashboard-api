<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="jumcontainer">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h3 class="card-title">Search for a City:</h3>
          <form id="search-form" class="card-body">
            <!-- Input accept cities to search for from user -->
            <input name="city-name" id="city-name" type="text" class="form-input my-2" />
            <button type="submit" class="btn btn-info">Search</button>
        </form>
      </div>
            <hr>
  
          <div id="previous-searches" class="card">
          <h4 class="card-header">Previous Searches</h3>
            <!-- div to save search history -->
            <div class="card-body d-inline-flex flex-wrap">
                            
            </div>

          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-9">
        <!-- Current Forecast Container -->
        <div class="card" id="current-forecast">
            <h3 class="card-header"></h3>
            <div class="card-body">
                <!-- Empty ul to hold current weather lis from script.js -->
                <ul id="conditions">

                </ul>
            </div>
          </div>
        </div>
        
        <div class="col-9">
        <h4 class="p-2 mt-3" id="five-day">5-Day Forecast</h4>
        <!-- Empty div to hold dailyCards from script.js -->
        <div class="d-inline-flex flex-wrap p-2" id="daily-forecast">
        </div>   
        </div>
      </div>
      </div>
    
      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
